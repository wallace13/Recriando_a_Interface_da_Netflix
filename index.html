<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css">
    
    <link rel="stylesheet" href="Style/responsive.css">
    
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">
    
    <link rel="shortcut icon" href="img/netflix.ico">
    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="https://fontmeme.com/permalink/210620/2fefd85d65936456ca7740f4e60cbcf0.png" alt="netflix-font">
            <!--<h2 class="logo">NETFLIX</h2>-->
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="filmes">
                <img class="min-icon" src="img/netflix.png" alt="">
            <p>Filmes</p>
            </div>
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel">
        <h3 class="title">Populares na Netflix</h3>        
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini10.jpg" alt="">
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/c984fddda0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
